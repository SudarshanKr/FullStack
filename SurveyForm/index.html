<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="surveyform.css">
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form>
      <div class="form-group">
        <label for="question1">Name</label>
        <input type="text" id="question1" name="question1">
      </div>
      <div class="form-group">
        <label for="question2">Age</label>
        <select id="question2" name="question2">
            <option value="">Select an age</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46-55">46-55</option>
            <option value="56+">56+</option>
        </select>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <div class="radio-buttons">
            <input type="radio" id="male" name="question3" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="question3" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="question3" value="Other">
            <label for="other">Other</label>
        </div>
    </div>
      <div class="form-group">
        <label for="question4">Current Loctaion </label>
        <input type="text" id="question4" name="question4">
      </div>
      <div class="form-group">
        <label for="question5">How long you have been using out products?</label>
        <input type="text" id="question5" name="question5">
      </div>
      <div class="form-group">
        <label for="question6">How satisfied are you with our product/service?</label>
        <input type="text" id="question6" name="question6">
      </div>
      <div class="form-group">
        <label for="question7">How likely are you to recommend our product/service to others?</label>
        <input type="text" id="question7" name="question7">
      </div>
      <div class="form-group">
        <label for="question8">On a scale of 1-10, how would you rate the quality of our customer support?</label>
        <input type="text" id="question8" name="question8">
      </div>
      <div class="form-group">
        <label for="question9">What improvements would you suggest for our product/service?</label>
        <input type="text" id="question9" name="question9">
      </div>
      <div class="form-group">
        <label for="question10">How frequently do you use our product/service?</label>
        <input type="text" id="question10" name="question10">
      </div>
      <div class="form-group">
        <label for="question11">What features do you find most valuable in our product/service?</label>
        <input type="text" id="question11" name="question11">
      </div>
      <div class="form-group">
        <label for="question12">How did you hear about our product/service?</label>
        <input type="text" id="question12" name="question12">
      </div>
      <div class="form-group">
        <label for="question13">On a scale of 1-5, how easy was it to navigate our website/app?</label>
        <input type="text" id="question13" name="question13">
      </div>
      <div class="form-group">
        <label for="question14">How likely are you to purchase from us again in the future?</label>
        <input type="text" id="question14" name="question14">
      </div>
      <div class="form-group">
        <label for="question15">What other products/services would you like to see us offer?</label>
        <input type="text" id="question15" name="question15">
      </div>
      <div class="form-group">
        <label for="question16">On a scale of 1-10, how knowledgeable are our sales representatives?</label>
        <input type="text" id="question16" name="question16">
      </div>
      <div class="form-group">
        <label for="question17">How would you rate the overall user experience of our product/service?</label>
        <input type="text" id="question17" name="question17">
      </div>
      <div class="form-group">
        <label for="question18">What is your preferred method of communication for receiving updates from us?</label>
        <input type="text" id="question18" name="question18">
      </div>
      <div class="form-group">
        <label for="question19">Are there any obstacles or challenges you face when using our product/service?</label>
        <input type="text" id="question19" name="question19">
      </div>
      <div class="form-group">
        <label for="question20">How satisfied are you with the delivery/shipment of our product/service?</label>
        <input type="text" id="question20" name="question20">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
